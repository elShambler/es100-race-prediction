# Setup our input data sets
# All of these are split level data sourced from:
# Source: Eastern States 100 Data Analytics Group

es_splits_2023:
  type: polars.CSVDataset
  filepath: 'data/01_raw/ES100_2021_allSplits.csv'

es_splits_2022:
  type: pandas.ExcelDataset
  filepath: 'data/01_raw/ES100 2022 runner splits.xlsx'
  load_args:
    sheet_name: 'splits v1 2022-08-18'

es_splits_2023:
  type: pandas.ExcelDataset
  filepath: 'data/01_raw/ES100 splits 2023.xlsx'
  load_args:
    sheet_name: 'rollup'

es_splits_ultralive:
  type: polars.ExcelDataset
  filepath:'data/01_raw/ES2016-2017.xlsx'
  load_args:
    sheet_name: 'summary'
    schema_overrides:
      as_check_in__tod: ${polars.String}
      as_check_out__tod: ${polars.String}
      as_check_in__elapsed: ${polars.String}
      as_check_out__elapsed: ${polars.String}

es_asinfo_historical:
  type: polars.ExcelDataset
  filepath:'data/01_raw/ES2016-2017.xlsx'
  load_args:
    sheet_name: 'as_info'

es_finish_historical:
  type: polars.ExcelDataset
  filepath:'data/01_raw/ES2016-2017.xlsx'
  load_args:
    sheet_name: 'es_finish'

